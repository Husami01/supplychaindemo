<!DOCTYPE html>
<html>
<head>
  <title>Store Front</title>
  <style>
    /* Add some basic styling */
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .cart {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Store</h1>

  <div class="item">
    <h2>Item 1</h2>
    <p>Description of Item 1</p>
    <p>Price: $10</p>
    <input type="number" min="0" value="0" id="item1Quantity">
    <button onclick="addToCart('Item 1', 10, 'item1Quantity')">Add to Cart</button>
  </div>

  <div class="item">
    <h2>Item 2</h2>
    <p>Description of Item 2</p>
    <p>Price: $15</p>
    <input type="number" min="0" value="0" id="item2Quantity">
    <button onclick="addToCart('Item 2', 15, 'item2Quantity')">Add to Cart</button>
  </div>

  <div class="item">
    <h2>Item 3</h2>
    <p>Description of Item 3</p>
    <p>Price: $20</p>
    <input type="number" min="0" value="0" id="item3Quantity">
    <button onclick="addToCart('Item 3', 20, 'item3Quantity')">Add to Cart</button>
  </div>

  <h2>Shopping Cart</h2>
  <div class="cart" id="cartItems"></div>

  <script>
    function addToCart(itemName, price, quantityFieldId) {
      var quantity = document.getElementById(quantityFieldId).value;
      if (quantity > 0) {
        var itemTotal = price * quantity;
        var cartItem = document.createElement('div');
        cartItem.innerHTML = quantity + ' x ' + itemName + ' - $' + itemTotal;
        document.getElementById('cartItems').appendChild(cartItem);
      }
    }
  </script>
</body>
</html>
